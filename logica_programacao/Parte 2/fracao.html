<canvas width="600" height="400"></canvas>

<script>
    function criaQuadradoVerde(x, y, tamanho, cor) {
        
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y,tamanho,tamanho);
        pincel.fillStroke = 'black';
        pincel.strokeRect(x,y,tamanho,tamanho);

    }

    function desenhaTexto(texto, x , y) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='20px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }


    desenhaTexto("Qual é a fração?", 50, 30);

    var y = 50;

    criaQuadradoVerde(50, y, 100, 'green');
    criaQuadradoVerde(150, y, 100, 'green');
    criaQuadradoVerde(250, y, 100, 'green');
    criaQuadradoVerde(350, y, 100, 'white');
</script>
