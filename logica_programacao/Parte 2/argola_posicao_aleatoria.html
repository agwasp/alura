<canvas id="tela" width="600" height="400"></canvas>

<script>
    var tela = document.querySelector("#tela");
    var pincel = tela.getContext("2d");

    function desenhaCirculo(x, y, raio, raioBranco) {
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.arc(x, y, raioBranco, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {
        pincel.clearRect(0, 0, 600, 400);
    }

    var raio = 9;
    var raioBranco = 5;
    var raioMinimo = 10;
    var raioMaximo = 50;
    var fatorCrescimento = 0;

    function atualizaTela() {

        var x = Math.round(Math.random() * 600);
        var y = Math.round(Math.random() * 400);

        limpaTela();

        if (raio > raioMaximo) {            
            fatorCrescimento = -1;
            
        } else if (raio < raioMinimo) {
            fatorCrescimento = 1;
            
        }

        desenhaCirculo(x, y, raio, raioBranco);
        raio = raio + fatorCrescimento;
        raioBranco = raioBranco + fatorCrescimento;
    }

    setInterval(atualizaTela, 1000); //tempo em milisegundos

</script>
