<canvas width="600" height="400"></canvas>

<script>

function desenhaBandeiraBrasil() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle="green";
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle="yellow";
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.fillStyle="darkblue";
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2* 3.14);
    pincel.fill();
}

function desenhaBandeiraItalia() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'white'; //pinta o canvas de uma cor específica.
    pincel.fillRect(0,0,600,400); //posição em que começa e termina a cor do canvas, e o tamanho dele.

    pincel.fillStyle = 'green';
    pincel.fillRect(0,0,200,400);

    pincel.fillStyle = 'red';
    pincel.fillRect(400,0,200,400);
}

var mostraBrasil = true;

function trocaBandeira() {

    if (mostraBrasil == true) { // OU "if (mostraBrasil) {" / que é a mesma coisa
        desenhaBandeiraBrasil();
        //mostraBrasil = false;
    } else {
        desenhaBandeiraItalia();
        //mostraBrasil = true;
    }

    mostraBrasil != mostraBrasil; //deixa isso ou as frases comentadas acima.
}

setInterval(trocaBandeira, 3000);

</script>
