<meta charset="UTF-8">

<h1>Minha primeira função!</h1>
<br>

<script>
    function pulaLinha (){
        document.write("<br>");
    }

    function mostraTexto (texto){
        document.write("<big>" + texto + "</big>");
        pulaLinha();
    }

    var ano = 2017;
    mostraTexto("Eu tenho " + (ano - 1986) + " anos");
    mostraTexto("Eu tenho " + (ano - 1999) + " anos");
    mostraTexto("Eu tenho " + (ano - 1951) + " anos");
</script>
