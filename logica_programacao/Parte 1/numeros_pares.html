<meta charset="UTF-8">

<h1>Jogo Anos das Copa</h1>
<br>

<script>
    function pulaLinha (){
        document.write("<br><br>");
    }

    function mostraTexto (texto){
        document.write("<big>" + texto + "</big>");
        pulaLinha();
    }

    var contador = 0;
    
    while (contador <= 100) {
        mostraTexto(contador);  
        contador = contador + 2;
    }

    mostraTexto("FIM!");

</script>
