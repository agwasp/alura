<meta charset="UTF-8">

<h3>Cálculo de Álcool e Gasolina</h3>

<script>
    var tanque = 40; //litros

    var caminhoComGasolina = 480; //Km
    var consumoComGasolina = caminhoComGasolina / tanque;

    var caminhoComAlcool = 300; //Km
    var consumoComAlcool = caminhoComAlcool / tanque;

    document.write ("O consumo de Gasolina é " + consumoComGasolina + "<br>");
    document.write ("O consumo de Álcool é " + consumoComAlcool + "<br>");
</script>
