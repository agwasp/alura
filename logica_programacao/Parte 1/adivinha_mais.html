<meta charset="UTF-8">

<h1>Advinha Mais</h1>
<br>

<input/>
<button>Compare com o meu segredo</button>

<script>
    //var segredo = Math.round(Math.random() * 10);
    var segredos = [5,7,10,2];

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {
            if (input.value == segredos[posicao]) {
                alert("Você ACERTOU!!!")
                achou = true;
                break;
            }
        }

        if (achou == false) {
            alert("Você ERROU!!! " + "O valor escolhido era: " + segredo)
            
        }
        
        input.value = ""; //faz com que o valor do campo seja zerado.
        input.focus(); //faz com que o prompt volte para o campo.
    }

    var button = document.querySelector("button");
    button.onclick = verifica;
</script>
